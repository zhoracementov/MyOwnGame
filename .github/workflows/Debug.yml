name: Build and Publish .NET Release

on:
  push:
    branches: [ "workflow" ]
  pull_request:
    branches: [ "workflow" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Debug --output ./bin/Release -p:PublishSingleFile=true --self-contained false

  create-realise:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: '$BUILD_PATH/bin/Release/*'
          name: Release ${{ github.run_number }}
          tag_name: ${{ github.run_number }}
          body: This is an automatically generated release.