name: Build and Publish .NET Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Debug --output ./bin/Release -p:PublishSingleFile=true --self-contained false
      
      - name: Publish Release
        id: publish
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.OWNGAME_ACCESS_TOKEN }}
        with:
          files: ./bin/Release/**
          tag_name: ${{ github.run_number }}
          name: Release ${{ github.run_number }}
          body: This is an automatically generated release.