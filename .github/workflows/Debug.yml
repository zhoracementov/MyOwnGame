name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release -p:PublishSingleFile=true  --self-contained false

      - name: Unload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Release
          path: .next/

      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: Release
          
      - name: Test artifact download
        run: ls -R
