name: .NET

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release -p:PublishSingleFile=true  --self-contained false

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Release
          path: ./bin/Release
