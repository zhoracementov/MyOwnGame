name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --output ./publish -p:PublishSingleFile=true  --self-contained false
      
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Release-file
          path: ./publish

      - name: files
        run: ls -R