name: Getting archive with workflow run

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish artifacts
      run: dotnet publish --configuration Debug --output ./publish -p:PublishSingleFile=true --self-contained false

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Debug
        path: ./publish