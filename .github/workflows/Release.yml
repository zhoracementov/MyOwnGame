name: Create Release w .NET

on:
  workflow_run:
    workflows: [".NET"]
    types:
      - completed

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}

      - name: Get latest release
        id: get_latest_release
        uses: actions/github-script@v4
        with:
            script: |
              const response = await github.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              const latestRelease = response.data[0];
              console.log(latestRelease.assets[0].browser_download_url);
              console.log(latestRelease.assets[0].name);
              console.log(latestRelease.assets[0].url);

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Debug.zip
          asset_name: Debug.zip
          asset_content_type: application/zip
